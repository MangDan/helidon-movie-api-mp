kind: Deployment
apiVersion: apps/v1
metadata:
  name: helidon-movie-api-mp
  namespace: movie
spec:
  replicas: 3
  selector:
    matchLabels:
      app: helidon-movie-api-mp
  template:
    metadata:
      labels:
        app: helidon-movie-api-mp
    spec:
      containers:
      - name: helidon-movie-api-mp
        image: icn.ocir.io/idxikmibcwcd/movie/helidon-movie-api-mp
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
#        volumeMounts:
#        - name: helidon-movie-api-persistent-storage
#          mountPath: /var/lib/volume1
#      volumes:
#      - name: helidon-movie-api-persistent-storage
#        persistentVolumeClaim:
#          claimName: myclaim
      imagePullSecrets:
        - name: ocirsecret
---
kind: Service
apiVersion: v1
metadata:
  name: helidon-movie-api-mp
  namespace: movie
  labels:
    app: helidon-movie-api-mp
  annotations:
    service.beta.kubernetes.io/oci-load-balancer-shape: "flexible"
    service.beta.kubernetes.io/oci-load-balancer-shape-flex-min: "10"
    service.beta.kubernetes.io/oci-load-balancer-shape-flex-max: "100"
spec:
  ports:
  - port: 30000
    targetPort: 8080
    name: http
  selector:
    app: helidon-movie-api-mp
  type: LoadBalancer
---
